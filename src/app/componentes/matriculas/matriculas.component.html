<div class="text-center">
  <h4 class="text-white text-center">Seleccione Taller</h4>
  <div *ngIf="talleres">
    <select class="form-control" name="selectTalleres" [(ngModel)]="tallerSeleccionado">
      <option [value]="item.numtaller" *ngFor="let item of talleres">{{item.nombre}}</option>
    </select>
    <div class="mt-3">
      <button class="btn btn-success" (click)="getMatriculas(tallerSeleccionado)">Mostrar</button>&nbsp;
      <button class="btn btn-info">Inscribir</button>
    </div>
  </div>

  <div class="mt-4">
    <table class="table table-dark table-bordered table-striped text-center">
      <thead>
        <tr>
          <th># Matricula</th>
          <th>Rut</th>
          <th>Paterno</th>
          <th>Materno</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Desmatricular</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let matricula of matriculas">
          <td>{{matricula.nummat}}</td>
          <td>{{matricula.rut}}-{{matricula.dv}}</td>
          <td>{{matricula.paterno}}</td>
          <td>{{matricula.materno}}</td>
          <td>{{matricula.nombre}}</td>
          <td>{{matricula.email}}</td>
          <td>
            <button class="btn btn-danger"><strong>X</strong></button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
